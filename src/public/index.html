<!DOCTYPE html>
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Hola, si desea ver su ultimo producto agregado con su id asignado valla<a href="http://localhost:8080/productos/"> aqui</a></h1>
    <h3>USANDO HANDLEBARS</h2>
    <h2>Agregar Producto</h2>
    <form id="productosForm">
        <label><br>Title<br></label>
        <input name="title"required>
        <label><br>Prices<br></label>
        <input name="prices"required>
        <label><br>Thumbnail<br></label>
        <input name="thumbnail" required><br>
        <input type="submit">
    </form>
    <h2>Funciones</h2>
    <form action="http://localhost:8080/productos/id" method="get">
        <label><br>Buscar producto con id :</label>
        <input type = "number" name="id"required>
        <br><button>Buscar id</button>
    </form>

    <form id="deleteForm">
        <label><br>Borrar por id:</label>
        <input type = "number" name="delete"required><br>
        <input type="submit">
    </form>
    <h2>Actualizar producto</h2>
    <form id="actualizarForm">
        <label><br>Id del producto que quieres actualizar<br></label>
        <input type = "number" name="id"required>
        <label><br>Title<br></label>
        <input name="title"required>
        <label><br>Prices<br></label>
        <input name="prices"required>
        <label><br>Thumbnail<br></label>
        <input name="thumbnail"required><br>
        <input type="submit">
    </form>

    <script src="./js/index.js"></script>
</body>
</html>
